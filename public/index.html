<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <style>
    #preview {
      box-shadow: 0 0 3px rgba(0,0,0,0.5);
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Scan <small>powered by sane</small></h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <form name="options">
            <div class="form-group">
              <label>Mode</label>
              <select class="form-control" name="mode">
                <option value="Lineart">Lineart</option>
                <option value="Gray">Gray</option>
                <option value="Color" selected>Color</option>
              </select>
            </div>
            <div class="form-group">
              <label>Resolution</label>
              <select class="form-control" name="resolution">
                <option value="75">75dpi</option>
                <option value="150">150dpi</option>
                <option value="300" selected>300dpi</option>
                <option value="600">600dpi</option>
              </select>
            </div>
          </form>
          <div class="text-right">
            <button class="btn btn-default" id="getPreview">Preview</button>
            <button class="btn btn-primary" id="scan">Scan</button>
          </div>
        </div>

      </div>
      <div class="col-md-8" style="padding-bottom: 20px;">
        <div class="progress" style="display:none" id="loading">
          <div class="progress-bar progress-bar-striped active" style="width:100%">
            Scanning..
          </div>
        </div>
        <img id="preview" style="display:none" title="Click to download">
      </div>
    </div>
  </div>
</body>
</html>
<script src="js/canvas-toBlob.js"></script>
<script src="js/filesaver.js"></script>
<script src="js/app.js"></script>
